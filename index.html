<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>


    <title>Vite App</title>
<style>
html, body, #map-wrapper, #map { 
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100vh;
}
</style>

  </head>
  <body >
      <div id="map-wrapper">
          <div id="map" ></div>
      </div>
      <div style="z-index: 10000" class="w-56 h-56 bg-white fixed bottom-0 right-0 z-50 p-3 shadow rounded">
          <div id="range-val" class="border border-green-300 bg-green-100 p-2 rounded text-green-800">0 kph</div>
          <div id="distance-val" class="border border-orange-300 bg-orange-100 p-2 rounded text-orange-800 mt-2">0 km</div>
          <input class="my-4" type="range" min="0" max="100000" id="range">
          <button class="rounded bg-blue-500 text-white p-3 py-4 font-bold mt-2" id="start">
              Start the Trip!
          </button>
      </div>
      
    <script type="module" src="/main.js"></script>
  </body>
</html>
